<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100;400;700&family=Berkshire+Swash&family=Sansita:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Name the Monkey</title>
    </head>
    <body>
        <div class="mx-auto text-center">
            <h1 id="title">Name the Monkey!</h1>

            <div>
                <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="btn-new"
                >
                    Show New Monkey
                </button>
            </div>

            <div id="image-box">
                <img id="monkey-image" src="" alt="" />
            </div>

            <div class="row" id="input-box">
                <div class="input-group">
                    <input
                        id="input-field"
                        type="text"
                        class="form-control"
                        placeholder="Enter name..."
                    />
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="btn-enter"
                    >
                        Enter
                    </button>
                </div>
            </div>

            <div id="message-box">
                <div id="message-x">
                    <svg
                        stroke-width="5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-x"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                </div>
                <div id="message-tick">
                    <svg
                        stroke-width="5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-check"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l5 5l10 -10" />
                    </svg>
                </div>
                <h3 id="message"></h3>
            </div>

            <div id="reveal-answer">
                <button id="btn-reveal-answer" class="btn btn-outline-dark">
                    Reveal Answer
                </button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
